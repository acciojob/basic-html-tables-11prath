<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic HTML Table</title>
</head>
<body>

    <table border="1">
        <thead>
            <tr>
                <th>Roll number</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>101</td>
                <td>Prathvi Shetty</td>
            </tr>
            <tr>
                <td>102</td>
                <td>Rahul Kumar</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
